<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloned Dev Community Member Login</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <main>
        <div class="left-image">
            <img src="assets/images/laptop.png" alt="">
        </div>

        <form action="">

            <h1>Member Login</h1>
            <div class="email-container">
                <div class="email-image">
                    <img src="assets/images/mail.png" alt="">
                </div>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="password-container">
                <div class="password-image">
                    <img src="assets/images/padlock.png" alt="">
                </div>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <input type="submit" value="LOGIN">

            <a href="#">Forgot <span>Username / Password?</span></a>

            <a href="#">
                <span>Create your account</span>
                <img src="assets/images/right-arrow (1).png" alt="">
            </a>
        </form>
    </main>
</body>
</html>
